<!doctype html>
<html lang="en-us">
	<head>
	
		<meta charset="utf-8">
		
		<!-- Only use if site is Responive -->
		<meta name="viewport" content="initial-scale=1.0, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<title>Weather App</title>
		
		<!-- CSS -->
		
		<!-- The complied sass files, minified, reset already included -->
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		
		
		
		<!-- Fav Icon -->
		<link rel="apple-touch-icon" type="image/png" href="img/apple-touch-icon-precomposed.png" />
		<link rel="apple-touch-icon-precomposed" type="image/png" href="img/apple-touch-icon-precomposed.png" />

		<link rel="icon" type="image/png" href="img/apple-touch-icon-precomposed.png" />
		
		<!-- Web Fonts -->
		<link href='css/webfonts.css' rel='stylesheet' type='text/css' />
		<link href='fonts/icomoon/style.css' rel='stylesheet' type='text/css' /><!--http://fonts.artill.de/collection/artill-weather-icons-->
		
		<!--[if IE]>
			<link rel="stylesheet" type="text/css" href="css/iestyles.css" />
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		
	</head>
	
	<body>
		<div class="containter">
			<article>
				<aside class="enterzip">
					<p class="homeicon"><span class="weather-32"></span></p>
					<input class="zip" type="text" placeholder="Enter Zip Code">
						<section class="middle-break">
							<hr class="half1" /> <span class="or">OR</span> <hr class="half2" />
						</section>
					<input class="cloc" type="text" placeholder="Enter City, State">
		        	<div id="button">Find my Temperature</div>
		        	
		        	<!-- only visable to iOS users-->
		        	<p class="ios">Want quick access to the weather. Then add this web app to your home screen.<p>
		        	
		        </aside>
				<div id="weather"></div>
				<p class="changeloc">Change Location</p>
				<ul class="c-f">
					<li class="c-deg">&deg;C</li>
					<li class="f-deg current-deg">&deg;F</li>
				</ul>

			</article>
		</div>
		<!-- Your JS Files Below -->
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.simpleWeather-min.js"></script>
		<script type="text/javascript" src="js/scripts-min.js"></script>
	</body>
	
</html>
